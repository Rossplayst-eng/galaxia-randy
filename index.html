<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Para Randy üíô</title>

  <!-- Fuente parecida a la del video -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto}
    canvas{display:block}

    .title{
      position:fixed;top:18px;left:0;right:0;z-index:10;
      text-align:center;
      font-family:"Pacifico", cursive;
      font-size:44px;
      color:#ff66cc;
      text-shadow:
        0 0 10px rgba(255,102,204,.55),
        0 0 24px rgba(255,0,170,.30),
        0 0 44px rgba(255,0,170,.18);
      pointer-events:none;
    }
    .heart{
      font-family:system-ui;
      margin-left:10px;
      filter: drop-shadow(0 0 8px rgba(255,0,0,.35));
    }

    /* aviso de toque para m√∫sica (se quita solo) */
    .hint{
      position:fixed;bottom:18px;left:0;right:0;z-index:10;
      text-align:center;
      font-size:12px;
      color:rgba(255,255,255,.65);
      text-shadow:0 2px 12px rgba(0,0,0,.9);
      pointer-events:none;
    }
  </style>
</head>
<body>
  <div class="title">Feliz San valent√≠n <span class="heart">‚ù§Ô∏è</span></div>
  <div class="hint" id="hint">Toca la pantalla para iniciar la m√∫sica ‚ú®</div>

  <!-- (Opcional) M√∫sica: sube un mp3 a tu repo como song.mp3 -->
  <audio id="bgm" src="song.mp3" preload="auto" loop></audio>

  <canvas id="c"></canvas>

<script>
(() => {
  const STICKER_SRC = "IMG_4079.png"; // tu sticker subido al repo
  const canvas = document.getElementById("c");
  const ctx = canvas.getContext("2d");
  const audio = document.getElementById("bgm");
  const hint = document.getElementById("hint");

  // Textos en el piso (como en el video)
  const FLOOR_TEXTS = [
    "te amo hasta el infinito y m√°s all√° üíô",
    "mi cielo üí´","mi infinito ‚ôæÔ∏è","mi mundo entero üåç",
    "mi ni√±o üß∏","mi chiquito hermoso ü•∫","mi rey üëë",
    "mi todo ü´∂","mi desastre fav üòà","hasta el infinito y m√°s all√° ü™ê"
  ];

  // ======= tama√±o / DPR =======
  let W,H,DPR;
  function resize(){
    DPR = Math.max(1, Math.min(2, devicePixelRatio || 1));
    W = canvas.width = Math.floor(innerWidth*DPR);
    H = canvas.height = Math.floor(innerHeight*DPR);
    canvas.style.width = innerWidth+"px";
    canvas.style.height = innerHeight+"px";
  }
  addEventListener("resize", resize);
  resize();

  const rnd=(a,b)=>a+Math.random()*(b-a);

  // ======= Estrellas del cielo =======
  const SKY_STARS = Array.from({length: 550}, ()=>({
    x: Math.random(), y: Math.random(),
    r: rnd(0.6,1.8), a: rnd(0.08,0.55), ph: rnd(0,Math.PI*2)
  }));

  // ======= Piso galaxia (part√≠culas 3D) =======
  // Part√≠culas en plano XZ que se proyectan con perspectiva, creando el ‚Äúpiso‚Äù
  const floor = [];
  for(let i=0;i<2800;i++){
    floor.push({
      x: rnd(-6,6),
      z: rnd(0.2,18),
      s: rnd(0.6,1.6),
      a: rnd(0.08,0.45)
    });
  }

  // ======= Textos colocados en el piso =======
  const floorTexts = [];
  for(let i=0;i<42;i++){
    floorTexts.push({
      x: rnd(-5.2,5.2),
      z: rnd(1.0,15.5),
      txt: FLOOR_TEXTS[(Math.random()*FLOOR_TEXTS.length)|0]
    });
  }

  // ======= Stickers orbitando (en el piso) =======
  const stickerImg = new Image();
  stickerImg.src = STICKER_SRC;
  let stickerReady=false;
  stickerImg.onload=()=>stickerReady=true;

  // Ponemos varios stickers alrededor del anillo central
  const ORBIT_COUNT = 14;
  const orbitItems = Array.from({length: ORBIT_COUNT}, (_,i)=>({
    ang: (i/ORBIT_COUNT) * Math.PI*2,
    r: rnd(1.55,2.15),
    zLift: rnd(0.0,0.25),
    size: rnd(42,64)
  }));

  // ======= Proyecci√≥n 3D simple =======
  function project(x,y,z){
    // c√°mara
    const camY = 2.6;
    const camZ = -2.2;

    // mover mundo a c√°mara
    const dz = (z - camZ);
    const dy = (y - camY);

    // fov
    const fov = 520*DPR;
    const scale = fov / (dz*3.2);

    // centro de pantalla
    const cx = W*0.5;
    const cy = H*0.78;

    return {
      x: cx + x*scale,
      y: cy + dy*scale,
      s: scale
    };
  }

  // ======= Anillo central (glow) =======
  function drawRing(t){
    const ringY = 0.0;
    const ringZ = 3.2; // ‚Äúal frente‚Äù
    const ringR = 2.25;

    // rotaci√≥n lenta del ring
    const rot = t*0.12;

    // dibujar elipses proyectadas
    const steps = 120;
    const pts = [];
    for(let i=0;i<=steps;i++){
      const a = (i/steps)*Math.PI*2;
      const x = Math.cos(a)*ringR;
      const z = ringZ + Math.sin(a)*ringR*0.55;
      // rotaci√≥n en yaw (mueve el anillo)
      const xr = x*Math.cos(rot) - z*Math.sin(rot);
      const zr = x*Math.sin(rot) + z*Math.cos(rot);

      const p = project(xr, ringY, zr);
      pts.push(p);
    }

    ctx.save();
    ctx.globalCompositeOperation = "lighter";
    ctx.lineWidth = 10*DPR;
    ctx.strokeStyle = "rgba(255,60,190,0.28)";
    ctx.shadowColor = "rgba(255,60,190,0.75)";
    ctx.shadowBlur = 28*DPR;

    ctx.beginPath();
    ctx.moveTo(pts[0].x, pts[0].y);
    for(const p of pts) ctx.lineTo(p.x,p.y);
    ctx.stroke();

    // anillo fino encima
    ctx.shadowBlur = 0;
    ctx.lineWidth = 4*DPR;
    ctx.strokeStyle = "rgba(255,170,240,0.70)";
    ctx.beginPath();
    ctx.moveTo(pts[0].x, pts[0].y);
    for(const p of pts) ctx.lineTo(p.x,p.y);
    ctx.stroke();

    // glow central (como ‚Äúportal‚Äù)
    const center = project(0, -0.15, ringZ);
    const g = ctx.createRadialGradient(center.x, center.y, 0, center.x, center.y, 180*DPR);
    g.addColorStop(0,"rgba(255,170,240,0.65)");
    g.addColorStop(0.35,"rgba(255,60,190,0.22)");
    g.addColorStop(1,"rgba(0,0,0,0)");
    ctx.fillStyle = g;
    ctx.beginPath();
    ctx.ellipse(center.x, center.y, 220*DPR, 90*DPR, 0, 0, Math.PI*2);
    ctx.fill();

    ctx.restore();
  }

  // ======= Dibujo principal =======
  let t=0;
  function frame(){
    t += 0.010; // velocidad general (lento)

    // limpiar
    ctx.globalCompositeOperation = "source-over";
    ctx.fillStyle = "rgba(0,0,0,0.42)";
    ctx.fillRect(0,0,W,H);

    // cielo (stars suaves)
    for(const s of SKY_STARS){
      const tw = (Math.sin(t*2 + s.ph)*0.5+0.5);
      ctx.globalAlpha = s.a*(0.35+tw*0.85);
      ctx.fillStyle="white";
      ctx.fillRect(s.x*W, s.y*H, s.r*DPR, s.r*DPR);
    }
    ctx.globalAlpha = 1;

    // rotaci√≥n del mundo (piso)
    const yaw = t*0.20;

    // piso galaxia (part√≠culas)
    for(const p of floor){
      const x0 = p.x;
      const z0 = p.z;

      // rotar piso
      const xr = x0*Math.cos(yaw) - z0*Math.sin(yaw);
      const zr = x0*Math.sin(yaw) + z0*Math.cos(yaw);

      // proyectar (y = 0 piso)
      const pr = project(xr, 0, zr);

      // solo dibujar lo visible
      if(pr.s < 0.03) continue;

      ctx.globalAlpha = p.a;
      // blanco y un poco rosita suave
      if(Math.random() < 0.06){
        ctx.fillStyle = "rgba(255,170,240,0.85)";
      } else {
        ctx.fillStyle = "rgba(255,255,255,0.9)";
      }
      const size = p.s * pr.s * 12;
      ctx.fillRect(pr.x, pr.y, size, size);
    }
    ctx.globalAlpha = 1;

    // Textos en el piso (sin saturar)
    ctx.save();
    ctx.globalAlpha = 0.75;
    ctx.fillStyle = "rgba(255,140,220,0.82)";
    ctx.shadowColor = "rgba(255,60,190,0.25)";
    ctx.shadowBlur = 8*DPR;
    ctx.font = `${14*DPR}px "Pacifico", cursive`;
    for(const ft of floorTexts){
      const xr = ft.x*Math.cos(yaw) - ft.z*Math.sin(yaw);
      const zr = ft.x*Math.sin(yaw) + ft.z*Math.cos(yaw);
      const pr = project(xr, 0, zr);
      if(pr.s < 0.045) continue;
      // escala del texto seg√∫n profundidad (suave)
      ctx.save();
      ctx.translate(pr.x, pr.y);
      const sc = Math.max(0.55, Math.min(1.25, pr.s*10));
      ctx.scale(sc, sc);
      ctx.fillText(ft.txt, -40*DPR, -8*DPR);
      ctx.restore();
    }
    ctx.restore();

    // Anillo central
    drawRing(t);

    // Stickers orbitando alrededor del anillo (como en el video)
    if(stickerReady){
      const ringZ = 3.2;
      const baseRot = t*0.30; // rotaci√≥n stickers un poquito m√°s marcada
      for(const it of orbitItems){
        const a = it.ang + baseRot;
        const x = Math.cos(a)*it.r;
        const z = ringZ + Math.sin(a)*it.r*0.62;
        const y = -0.20 - it.zLift;

        // tambi√©n rotamos el mundo
        const xr = x*Math.cos(yaw) - z*Math.sin(yaw);
        const zr = x*Math.sin(yaw) + z*Math.cos(yaw);

        const pr = project(xr, y, zr);
        if(pr.s < 0.04) continue;

        const sz = it.size * pr.s * 12;
        ctx.save();
        ctx.globalAlpha = 0.95;
        ctx.translate(pr.x, pr.y);
        ctx.rotate(a*0.35);
        ctx.drawImage(stickerImg, -sz/2, -sz/2, sz, sz);
        ctx.restore();
      }
    }

    requestAnimationFrame(frame);
  }

  // ======= M√∫sica con 1 toque (iPhone necesita gesto) =======
  function tryPlay(){
    if(!audio || !audio.src) return;
    audio.volume = 0.9;
    audio.play().then(()=>{
      if(hint) hint.style.display="none";
    }).catch(()=>{
      // si falla, no hacemos nada
    });
  }
  addEventListener("pointerdown", tryPlay, {once:false, passive:true});
  addEventListener("touchstart", tryPlay, {once:false, passive:true});

  frame();
})();
</script>
</body>
</html>
